<p> </b><sc_element sys_idtf  = "minimalism">Минимализм</sc_element></b> - художественное течение, возникшее в Нью-Йорке в 1960-х годах. Характерна поверхносная описательность, благодаря которой читатель может принимать участие в повествовании. </b><sc_element sys_idtf  = "lit_person">Персонажи</sc_element></b>  не имеют характерных черт, изображены только самые необходимые вещи. </p>

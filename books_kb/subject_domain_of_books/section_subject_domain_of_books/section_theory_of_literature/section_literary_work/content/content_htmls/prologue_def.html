<p></b><sc_element sys_idtf  = "prologue">Пролог</sc_element></b> - вступительная часть </b><sc_element sys_idtf  = "literary_work">литературного произведения</sc_element></b>, изображение, расстановка </b><sc_element sys_idtf  = "lit_person">персонажей</sc_element></b>  и обстоятельств, непосредственно предварящих развертывание основного сюжетного действия. Экспозиция не влияет на ход последующих событий, а только мотивирует действие. </p>

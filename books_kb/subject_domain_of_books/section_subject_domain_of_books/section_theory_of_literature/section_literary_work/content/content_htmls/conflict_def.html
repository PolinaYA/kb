<p></b><sc_element sys_idtf  = "nrel_conflict">Конфликт произведения</sc_element></b> - столкновение противоположных взглядов действующих лиц в  </b><sc_element sys_idtf  = "epos">эпосе</sc_element>, </b><sc_element sys_idtf  = "genre_drama">драме</sc_element>, в произведениях лирико-эпического </b><sc_element sys_idtf  = "genre">жанра</sc_element>, а также в лирике, если в ней присутствует </b></sc_element sys_idtf  = "nrel_plot">сюжет</sc_element>. Конфликт реализуется в словесных  и физических действиях действующих лиц. Конфликт азворачивается благодаря сюжету. </p>
